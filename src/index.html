<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        div {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Added for spacing between label-input pairs */
        }
    </style>
</head>
<body>
    <form action="/submit" method="post"> <!-- Specify the action and method attributes -->
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
